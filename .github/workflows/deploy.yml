name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (Latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests with coverage validation
        run: |
          echo "üß™ Running Jest tests with coverage..."
          npm run test -- --coverage --watchAll=false
          
          echo "üìä Checking coverage requirements..."
          COVERAGE_FILE="coverage/coverage-summary.json"
          
          if [ ! -f "$COVERAGE_FILE" ]; then
            echo "‚ùå Coverage file not found!"
            exit 1
          fi
          
          # Extract total coverage percentage
          TOTAL_COVERAGE=$(node -p "
            const coverage = require('./coverage/coverage-summary.json');
            const statements = coverage.total.statements.pct;
            const branches = coverage.total.branches.pct;
            const functions = coverage.total.functions.pct;
            const lines = coverage.total.lines.pct;
            Math.min(statements, branches, functions, lines);
          ")
          
          echo "üìà Total coverage: ${TOTAL_COVERAGE}%"
          
          # Check if coverage meets minimum requirement
          if (( $(echo "${TOTAL_COVERAGE} < 80" | bc -l) )); then
            echo "‚ùå Deployment stopped: Code coverage below 80% (Actual: ${TOTAL_COVERAGE}%)"
            exit 1
          else
            echo "‚úÖ Coverage requirement met: ${TOTAL_COVERAGE}% ‚â• 80%"
          fi

      - name: Run ESLint validation
        run: |
          echo "üßπ Running ESLint validation..."
          if ! npm run lint:check; then
            echo "‚ùå Deployment stopped: ESLint validation failed"
            exit 1
          else
            echo "‚úÖ ESLint validation passed"
          fi

      - name: Build Angular project
        run: |
          echo "üèóÔ∏è Building Angular project..."
          # Extract project name from angular.json
          PROJECT_NAME=$(node -p "require('./angular.json').projects[Object.keys(require('./angular.json').projects)[0]].architect.build.options.outputPath.split('/')[1]")
          echo "üì¶ Project name: $PROJECT_NAME"
          
          # Build with base-href for GitHub Pages
          npm run build -- --base-href '/EsLint3/'
          
          echo "‚úÖ Build completed successfully"

      - name: Copy index.html to 404.html (SPA routing fix)
        run: |
          echo "üîß Setting up SPA routing for GitHub Pages..."
          cp dist/es-lint3/index.html dist/es-lint3/404.html
          echo "‚úÖ 404.html created for SPA routing"

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/es-lint3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    if: always()
    
    steps:
      - name: Notify deployment result
        run: |
          if [ "${{ needs.build-and-deploy.result }}" == "success" ]; then
            echo "‚úÖ Deployment succeeded! üéâ Check your site at: https://AishwaryaKulkarni1801.github.io/EsLint3/"
            echo "üåê Your Angular application is now live on GitHub Pages!"
          else
            echo "‚ùå Deployment failed"
            
            # Determine failure reason based on job outcome
            case "${{ needs.build-and-deploy.result }}" in
              "failure")
                echo "üí• Reason: One of the workflow steps failed"
                echo "üîç Common causes:"
                echo "   ‚Ä¢ Jest test failures"
                echo "   ‚Ä¢ Code coverage below 80%"
                echo "   ‚Ä¢ ESLint validation errors"
                echo "   ‚Ä¢ Build compilation errors"
                echo "üìù Check the workflow logs above for detailed error information"
                ;;
              "cancelled")
                echo "üö´ Reason: Workflow was cancelled"
                ;;
              *)
                echo "‚ùì Reason: Unknown error occurred"
                ;;
            esac
          fi
          
          echo ""
          echo "üìä Workflow Summary:"
          echo "   ‚Ä¢ Repository: ${{ github.repository }}"
          echo "   ‚Ä¢ Branch: ${{ github.ref_name }}"
          echo "   ‚Ä¢ Commit: ${{ github.sha }}"
          echo "   ‚Ä¢ Result: ${{ needs.build-and-deploy.result }}"